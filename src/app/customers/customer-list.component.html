<h2>Kundenübersicht</h2>
<div *ngIf="customers.error; else customerList">
  {{customers.error}}
</div>

<ng-template #customerList>
  hello
  <table *ngIf="customers.customers.length; else noCustomers">
    <thead>
    <tr>
      <td>ID</td>
      <td>Vorname</td>
      <td>Nachname</td>
      <td>E-Mail</td>
      <td>Geschlecht</td>
      <td>Aktionen</td>
    </tr>
    </thead>
    <tr *ngFor="let customer of customers.customers">
      <td>{{customer.id}}</td>
      <td>{{customer.firstName}}</td>
      <td>{{customer.lastName}}</td>
      <td>{{customer.emailAddress}}</td>
      <td>{{customer.gender}}</td>
      <td>
        <input type="button" value="Bearbeiten">
        <input type="button" value="Löschen">
      </td>
    </tr>
  </table>

  <ng-template #noCustomers>
    Es wurden keine Kunden in der Datenbank gefunden.
  </ng-template>
</ng-template>
